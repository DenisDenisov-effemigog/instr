<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/css.min.css">
</head>
<body>
    <div class="topnav">
        <div class="topnav-container">
            <nav class="topnav__nav">
                <ul class="topnav__nav-list">
                    <li class="topnav__nav-item">
                        <a href="#" class="topnav__nav-link">О компании</a>
                    </li>
                    <li class="topnav__nav-item">
                        <a href="#" class="topnav__nav-link">Филиалы</a>
                    </li>
                    <li class="topnav__nav-item">
                        <a href="#" class="topnav__nav-link">Где купить</a>
                    </li>
                    <li class="topnav__nav-item">
                        <a href="#" class="topnav__nav-link">Условия сотрудничества</a>
                    </li>
                    <li class="topnav__nav-item">
                        <a href="#" class="topnav__nav-link">Бренды</a>
                    </li>
                    <li class="topnav__nav-item">
                        <a href="#" class="topnav__nav-link">Акции</a>
                    </li>
                </ul>
            </nav>
            <div class="topnav__switch">
                <div class="topnav__switch-pic">
                    <img src="./images/header/icons/arrow.svg" alt="" class="topnav__switch-icon">
                </div>
                <div class="topnav__switch-text">Toolsworld/Romania</div>
            </div>
            <div class="topnav__phone">
                <a href="#" class="topnav__phone-link">
                    <img src="./images/header/icons/phone.svg" alt="" class="topnav__phone-icon">
                    +4 0371 166 478</a>
            </div>
        </div>
    </div>
    <header class="header">
        <div class="header-container">
            <div class="header__logo">
                <a href="#" class="header__logo-link">
                    <img src="./images/header/logo.png" alt="" class="header__logo-pic">
                </a>
            </div>
            <div class="header__catalog">
                <div class="header__catalog-mobile">
                    <img src="./images/header/icons/mobile-ham.svg" alt="" class="header__catalog-mobile-icon">
                </div>
                <button class="header__catalog-btn">
                    <img src="./images/header/icons/ham.svg" alt="" class="header__catalog-btn-icon">
                    Каталог
                </button>
            </div>
            <div class="header__search">
                <div class="header__search-mobile">
                    <img src="./images/header/icons/mag.svg" alt="" class="header__search-mobile-icon">
                </div>
                <form action="" class="header__search-form">
                    <input type="text" class="header__search-input" placeholder="Поиск по сайту">
                </form>
            </div>
            <div class="header__menu">
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">
                            <div class="header__menu-img">
                                <img src="./images/header/icons/user.svg" alt="" class="header__menu-icon">
                            </div>
                            <p class="header__menu-text">Войти</p>
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">
                            <div class="header__menu-img">
                                <img src="./images/header/icons/graf.svg" alt="" class="header__menu-icon">
                            </div>
                            <p class="header__menu-text">Сравнить</p>
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">
                            <div class="header__menu-img">
                                <img src="./images/header/icons/heart.svg" alt="" class="header__menu-icon">
                            </div>
                            <p class="header__menu-text">Избранное</p>
                        </a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#" class="header__menu-link">
                            <div class="header__menu-img">
                                <img src="./images/header/icons/cart.svg" alt="" class="header__menu-icon">
                            </div>
                            <p class="header__menu-text">Корзина</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
